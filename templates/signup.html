<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles similar to login.html */
        .background-image {
            background: url('../static/assets/sample-background.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
        }

        .form-background {
            background-color: #a9cc78;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left container with logo and background -->
            <div class="col-md-6 d-flex justify-content-center align-items-center background-image">
                <img src="../static/assets/sample-logo.svg" alt="Company Logo" style="max-width: 400px; max-height: 400px;">
            </div>
            <!-- Right container with signup form -->
            <div class="col-md-6 d-flex align-items-center form-background">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <h2 class="text-center mb-4">Sign Up</h2>
                            <!-- Sign Up Form -->
                            <form action="/signup" method="post"> <!-- Specify form action and method -->
                                <div class="form-group">
                                    <label for="signup-first-name">First Name</label>
                                    <input type="text" class="form-control" id="signup-first-name" name="first_name" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-last-name">Last Name</label>
                                    <input type="text" class="form-control" id="signup-last-name" name="last_name" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-email">Email</label>
                                    <input type="email" class="form-control" id="signup-email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-password">Password</label>
                                    <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-confirm-password">Confirm Password</label>
                                    <input type="password" class="form-control" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                                </div>
                                <!-- Register Button -->
                                <button type="submit" class="btn btn-primary full-width">Register</button>
                                <!-- Return to Login Page -->
                                <a href="/" class="btn btn-secondary full-width mt-2">Return to Login</a>
                            </form>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
