<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="static\assets\logo.ico" type="image/x-icon" />
		<title>Login</title>
		<!-- CDNs. Do not remove any -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
			crossorigin="anonymous" />
	</head>
	<body class="bg-image vh-100" style="background-image: url('../static/assets/login_bg.jpg'); background-size: cover; background-position: center center">
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div class="col-md-6 mx-auto d-flex justify-content-center align-items-center">
					<div class="container p-4" style="background-color: #d0e0de; border-radius: 1.25rem; box-shadow: 0rem 0rem 0.625rem rgba(0, 0, 0, 0.5)">
						<div class="d-flex justify-content-center">
							<img src="../static/assets/logo.png" alt="Company Logo" style="max-width: 12.5rem; max-height: 12.5rem; margin-bottom: 1.25rem" />
						</div>
						<div class="row">
							<div class="col-md-6 mx-auto">
								<!-- Flash message -->
								{% with messages = get_flashed_messages(with_categories=True) %} {% if messages %} {% for category, message in messages %} {% if
								category == "error" %}
								<div class="alert alert-danger alter-dismissible fade show text-center" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								</div>
								{% else %}
								<div class="alert alert-success alter-dismissible fade show text-center" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								</div>
								{% endif %} {% endfor %} {% endif %} {% endwith %}
								<form action="/login" method="post">
									<div class="mb-3">
										<label for="login-email" class="form-label">Email</label>
										<input type="email" class="form-control" id="login-email" name="email" placeholder="Enter Email" required />
									</div>
									<div class="mb-3">
										<label for="login-password" class="form-label">Password</label>
										<input type="password" class="form-control" id="login-password" name="password" placeholder="Enter Password" required />
									</div>
									<button
										type="submit"
										class="btn w-100"
										style="background-color: #07c1e2"
										onmouseover="this.style.boxShadow='0rem 0rem 0.625rem rgba(0, 0, 0, 0.5)';"
										onmouseout="this.style.boxShadow='none';">
										<strong>Login</strong>
									</button>
								</form>
								<div class="mt-3 d-flex justify-content-between">
									<a href="/forgotpassword" class="btn btn-link" style="text-decoration: none">Forgot Password?</a>
									<a href="/signup" class="btn btn-link" style="text-decoration: none">Sign Up</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Additional CDNs. Do not remove. -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
		<script src="https://kit.fontawesome.com/0aec8ea5b0.js" crossorigin="anonymous"></script>
	</body>
</html>
