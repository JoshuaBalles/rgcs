<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- CDNs. Do not remove any -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
			integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
			crossorigin="anonymous" />
		<style>
			.background-image {
				background: url("../static/assets/login_bg.jpg") no-repeat center center;
				background-size: cover;
				height: 100vh;
			}

			.form-background {
				background-color: #d0e0de;
				border-radius: 1.25rem;
				padding: 1.25rem;
				box-shadow: 0px 0px 0.625rem rgba(0, 0, 0, 0.1);
			}

			.full-width {
				width: 100%;
			}

			.logo {
				max-width: 12.5rem;
				max-height: 12.5rem;
				margin-bottom: 1.25rem;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row background-image">
				<div class="col-md-6 mx-auto d-flex align-items-center">
					<div class="container form-background">
						<div class="d-flex justify-content-center">
							<img
								src="../static/assets/logo.png"
								alt="Company Logo"
								class="logo" />
						</div>

						<div class="row">
							<div class="col-md-6 mx-auto">
								{% with messages = get_flashed_messages() %} {% if messages %}
								<div
									class="alert alert-danger"
									role="alert">
									{{ messages[0] }}
								</div>
								{% endif %} {% endwith %}
								<form
									action="/login"
									method="post">
									<div class="mb-3">
										<label
											for="login-email"
											class="form-label"
											>Email</label
										>
										<input
											type="email"
											class="form-control"
											id="login-email"
											name="email"
											placeholder="Enter Email"
											required />
									</div>
									<div class="mb-3">
										<label
											for="login-password"
											class="form-label"
											>Password</label
										>
										<input
											type="password"
											class="form-control"
											id="login-password"
											name="password"
											placeholder="Enter Password"
											required />
									</div>
									<button
										type="submit"
										class="btn btn-primary full-width">
										Login
									</button>
								</form>
								<div class="mt-3 d-flex justify-content-between">
									<a
										href="/forgotpassword"
										class="btn btn-link"
										>Forgot Password?</a
									>
									<a
										href="/signup"
										class="btn btn-link"
										>Sign Up</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
