<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .background-image {
            background: url('../static/assets/sample-background.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
        }

        .form-background {
            background-color: #a9cc78;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left container with logo -->
            <div class="col-md-6 d-flex justify-content-center align-items-center background-image">
                <!-- Logo with responsive max sizes -->
                <img src="../static/assets/sample-logo.svg" alt="Company Logo" style="max-width: 400px; max-height: 400px;">
            </div>            
            <!-- Right container with login form -->
            <div class="col-md-6 d-flex align-items-center form-background">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <!-- Login form -->
                            <form action="/login" method="post"> <!-- Form should have an action and method -->
                                <div class="form-group">
                                    <label for="login-email">Email</label>
                                    <input type="email" class="form-control" id="login-email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Password</label>
                                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                                </div>
                                <!-- Login button submits the form -->
                                <button type="submit" class="btn btn-primary full-width">Login</button>
                            </form>
                            <!-- Links for password recovery and signup -->
                            <div class="mt-3 d-flex justify-content-between">
                                <a href="/forgotpassword" class="btn btn-link">Forgot Password?</a>
                                <a href="/signup" class="btn btn-link">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
