<!-- templates/forgotpassword.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="static\assets\logo.ico" type="image/x-icon" />
		<title>Forgot Password</title>
		<!-- CDNs. Do not remove any -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
			integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" style="background: url('../static/assets/login_bg.jpg') no-repeat center center; background-size: cover; height: 100vh">
				<div class="col-md-6 mx-auto d-flex align-items-center">
					<div
						class="container"
						style="background-color: #d0e0de; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0rem 0rem 1rem rgba(0, 0, 0, 0.5)">
						<div class="d-flex justify-content-center">
							<img src="../static/assets/logo.png" alt="Company Logo" style="max-width: 12rem; margin-bottom: 1rem" />
						</div>
						<div class="row">
							<div class="col-md-6 mx-auto">
								<!-- Flash message -->
								{% with messages = get_flashed_messages(with_categories=True) %} {% if messages %} {% for category, message in messages %} {% if
								category == "error" %}
								<div class="alert alert-danger alter-dismissible fade show text-center" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								</div>
								{% else %}
								<div class="alert alert-success alter-dismissible fade show text-center" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								</div>
								{% endif %} {% endfor %} {% endif %} {% endwith %}
								<!-- Forgot Password Form -->
								<form action="/forgotpassword" method="post">
									<!-- Form action for forgot password functionality -->
									<div class="mb-3">
										<label for="forgot-email" class="form-label">Email</label>
										<input type="email" class="form-control" id="forgot-email" name="email" placeholder="Enter your email" required />
									</div>
									<button
										type="submit"
										class="btn w-100"
										style="background-color: #07c1e2"
										onmouseover="this.style.boxShadow='0rem 0rem 0.625rem rgba(0, 0, 0, 0.5)';"
										onmouseout="this.style.boxShadow='none';">
										<strong>Reset Password</strong>
									</button>
									<div class="mt-3 d-flex justify-content-center">
										<a href="/" class="btn btn-link" style="text-decoration: none; width: 100%">Return to Login</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap JavaScript Bundle CDN. Do not remove. -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</body>
</html>
