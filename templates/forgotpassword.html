<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles similar to login.html and signup.html */
        .background-image {
            background: url('../static/assets/sample-background.jpg') no-repeat center center; /* Background image for the left side */
            background-size: cover;
            height: 100vh;
        }

        .form-background {
            background-color: #a9cc78; /* Background color for the form area */
        }

        .full-width {
            width: 100%; /* Full width for buttons */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left container with logo and background -->
            <div class="col-md-6 d-flex justify-content-center align-items-center background-image">
                <img src="../static/assets/sample-logo.svg" alt="Company Logo" style="max-width: 400px; max-height: 400px;">
            </div>
            <!-- Right container with forgot password form -->
            <div class="col-md-6 d-flex align-items-center form-background">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <h2 class="text-center mb-4">Forgot Password</h2>
                            <!-- Forgot Password Form -->
                            <form action="/forgotpassword" method="post"> <!-- Form action for forgot password functionality -->
                                <div class="form-group">
                                    <label for="forgot-email">Email</label>
                                    <input type="email" class="form-control" id="forgot-email" name="email" placeholder="Enter your email" required>
                                </div>
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary full-width">Reset Password</button>
                                <!-- Return to Login Page -->
                                <a href="/" class="btn btn-secondary full-width mt-2">Return to Login</a>
                            </form>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
