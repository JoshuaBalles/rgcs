<!-- templates/forgotpassword.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password</title>
		<!-- CDNs. Do not remove any -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
			integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
			crossorigin="anonymous" />

		<style>
			.background-image {
				background: url("../static/assets/login_bg.jpg") no-repeat center center;
				background-size: cover;
				height: 100vh;
			}

			.form-background {
				background-color: #a9cc78;
			}

			.full-width {
				width: 100%;
			}

			.form-group {
				margin-bottom: 1.5rem;
			}

			.btn {
				margin-bottom: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- Left container with logo and background -->
				<div class="col-md-6 d-flex justify-content-center align-items-center background-image">
					<img
						src="../static/assets/logo.png"
						alt="Company Logo"
						style="max-width: 400px; max-height: 400px" />
				</div>
				<!-- Right container with forgot password form -->
				<div class="col-md-6 d-flex align-items-center form-background">
					<div class="container">
						<div class="row">
							<div class="col-md-6 mx-auto">
								<h2 class="text-center mb-4">Forgot Password</h2>
								<!-- Forgot Password Form -->
								<form
									action="/forgotpassword"
									method="post">
									<!-- Form action for forgot password functionality -->
									<div class="form-group">
										<label for="forgot-email">Email</label>
										<input
											type="email"
											class="form-control"
											id="forgot-email"
											name="email"
											placeholder="Enter your email"
											required />
									</div>
									<button
										type="submit"
										class="btn btn-primary full-width">
										Reset Password
									</button>
									<a
										href="/"
										class="btn btn-secondary full-width"
										>Return to Login</a
									>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
